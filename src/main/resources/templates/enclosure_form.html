<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить / Редактировать вольер</title>
  <script>
    function setFormAction() {
      var form = document.getElementById('enclosureForm');
      var enclosureId = /*[[${enclosure.enclosureId}]]*/ '';
      if (enclosureId) {
        form.action = '/admin/enclosure/edit/' + enclosureId;
      } else {
        form.action = '/admin/enclosure/add';
      }
    }
  </script>
</head>
<body onload="setFormAction()">
<h1 th:text="${enclosure.enclosureId != null} ? 'Редактировать вольер' : 'Добавить вольер'"></h1>
<form id="enclosureForm" method="post">
  <label for="type">Тип:</label>
  <input type="text" id="type" name="type" th:value="${enclosure.type}" required><br>

  <label for="location">Расположение:</label>
  <input type="text" id="location" name="location" th:value="${enclosure.location}" required><br>

  <label for="capacity">Вместимость:</label>
  <input type="number" id="capacity" name="capacity" th:value="${enclosure.capacity}" required><br>

  <button type="submit">Сохранить</button>
</form>
<a href="/admin/enclosure">Назад</a>
</body>
</html>
