<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Seznam produktů</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Seznam produktů</h1>
<table>
  <thead>
  <tr>
    <th>Název</th>
    <th>Množství</th>
    <th>Datum expirace</th>
    <th>Dodavatel</th>
    <th>Akce</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="food : ${foodList}">
    <td th:text="${food.name}"></td>
    <td th:text="${food.quantity}"></td>
    <td th:text="${food.expiryDate}"></td>
    <td th:text="${food.vendor.name}"></td>
    <td>
      <a th:href="@{'/admin/food/edit/' + ${food.foodId}}">Upravit</a> |
      <form th:action="@{'/admin/food/delete/' + ${food.foodId}}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Opravdu chcete smazat?');">Smazat</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/admin/food/add">Přidat produkt</a>
</body>
</html>
