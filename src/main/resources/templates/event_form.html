<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Přidat/Upravit událost</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1 th:text="${event.eventId != null} ? 'Upravit událost' : 'Přidat událost'"></h1>

<form th:action="@{/admin/events/save}" th:object="${event}" method="post">
  <input type="hidden" th:field="*{eventId}" />

  <label>Název:</label>
  <input type="text" th:field="*{name}" required /><br>

  <label>Datum:</label>
  <input type="date" th:field="*{eventDate}" required /><br>

  <label>Popis:</label>
  <textarea th:field="*{description}"></textarea><br>

  <label>Účastníci:</label>
  <input type="number" th:field="*{attendees}" required /><br>

  <button type="submit">Uložit</button>
</form>

<a href="/admin/events">Zpět na seznam událostí</a>
</body>
</html>
