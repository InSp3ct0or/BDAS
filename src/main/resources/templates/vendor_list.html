<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список поставщиков</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Список поставщиков</h1>
<table>
  <thead>
  <tr>
    <th>Имя</th>
    <th>Контактная информация</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vendor : ${vendors}">
    <td th:text="${vendor.name}"></td>
    <td th:text="${vendor.contactInformation}"></td>
    <td>
      <a th:href="@{'/vendor/edit/' + ${vendor.vendorId}}">Редактировать</a> |
      <form th:action="@{'/vendor/delete/' + ${vendor.vendorId}}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/vendor/add">Добавить поставщика</a>
</body>
</html>
