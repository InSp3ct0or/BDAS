<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Seznam dodavatelů</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Seznam dodavatelů</h1>
<table>
  <thead>
  <tr>
    <th>Jméno</th>
    <th>Kontaktní informace</th>
    <th>Akce</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="vendor : ${vendors}">
    <td th:text="${vendor.name}"></td>
    <td th:text="${vendor.contactInformation}"></td>
    <td>
      <a th:href="@{'/admin/vendor/edit/' + ${vendor.vendorId}}">Upravit</a> |
      <form th:action="@{'/admin/vendor/delete/' + ${vendor.vendorId}}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Jste si jisti, že chcete smazat?');">Smazat</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/admin/vendor/add">Přidat dodavatele</a>
</body>
</html>
