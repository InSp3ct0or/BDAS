<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить / Редактировать поставщика</title>
</head>
<body>
<h1 th:text="${vendor.vendorId != null} ? 'Редактировать поставщика' : 'Добавить поставщика'"></h1>
<form th:action="@{${vendor.vendorId != null} ? '/vendor/edit/' + ${vendor.vendorId} : '/vendor/add'}" method="post">
  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" th:value="${vendor.name}" required><br>

  <label for="contactInformation">Контактная информация:</label>
  <input type="text" id="contactInformation" name="contactInformation" th:value="${vendor.contactInformation}" required><br>

  <button type="submit">Сохранить</button>
</form>
<a href="/vendor">Назад</a>
</body>
</html>
