<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Přidat / Upravit dodavatele</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1 th:text="${vendor.vendorId != null} ? 'Upravit dodavatele' : 'Přidat dodavatele'"></h1>
<form th:action="@{${vendor.vendorId != null} ? '/admin/vendor/edit/' + ${vendor.vendorId} : '/admin/vendor/add'}" method="post">
  <label for="name">Jméno:</label>
  <input type="text" id="name" name="name" th:value="${vendor.name}" required><br>

  <label for="contactInformation">Kontaktní informace:</label>
  <input type="text" id="contactInformation" name="contactInformation" th:value="${vendor.contactInformation}" required><br>

  <button type="submit">Uložit</button>
</form>
<a href="/admin/vendor">Zpět</a>
</body>
</html>
