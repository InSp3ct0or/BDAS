<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список продуктов</title>
</head>
<body>
<h1>Список продуктов</h1>
<table>
  <thead>
  <tr>
    <th>Имя</th>
    <th>Количество</th>
    <th>Дата окончания срока</th>
    <th>Поставщик</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="food : ${foodList}">
    <td th:text="${food.name}"></td>
    <td th:text="${food.quantity}"></td>
    <td th:text="${food.expiryDate}"></td>
    <td th:text="${food.vendor.name}"></td>
    <td>
      <a th:href="@{'/food/edit/' + ${food.foodId}}">Редактировать</a> |
      <form th:action="@{'/food/delete/' + ${food.foodId}}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/food/add">Добавить продукт</a>
</body>
</html>
