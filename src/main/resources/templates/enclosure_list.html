<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список вольеров</title>
</head>
<body>
<h1>Список вольеров</h1>
<table>
  <thead>
  <tr>
    <th>Тип</th>
    <th>Расположение</th>
    <th>Вместимость</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="enclosure : ${enclosures}">
    <td th:text="${enclosure.type}"></td>
    <td th:text="${enclosure.location}"></td>
    <td th:text="${enclosure.capacity}"></td>
    <td>
      <a th:href="@{'/admin/enclosure/edit/' + ${enclosure.enclosureId}}">Редактировать</a> |
      <form th:action="@{'/admin/enclosure/delete/' + ${enclosure.enclosureId}}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a href="/admin/enclosure/add">Добавить вольер</a>
</body>
</html>
